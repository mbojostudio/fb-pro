<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0e182a;
      color: white;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 15px;
      text-align: left;
    }
    th {
      background-color: #1877f2;
    }
    tr:nth-child(even) {
      background-color: #333;
    }
    tr:nth-child(odd) {
      background-color: #0e182a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">User List</h1>
    <table class="table table-bordered text-white">
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody id="user-table-body">
        <!-- Data akan ditambahkan di sini -->
      </tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
  
  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBqBa0K8ka1wJCwfxDac8jb5k0kDcXXn2w",
      authDomain: "fbuses-3e232.firebaseapp.com",
      projectId: "fbuses-3e232",
      storageBucket: "fbuses-3e232.appspot.com",
      messagingSenderId: "210587021666",
      appId: "1:210587021666:web:02ac0703e8024c51ddbc3b",
      measurementId: "G-Y4PGS1D880"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();

    // Referensi ke data users di Realtime Database
    var usersRef = db.ref('users');

    // Mendapatkan data dari Firebase
    usersRef.once('value', function(snapshot) {
      var users = snapshot.val();
      var tableBody = document.getElementById('user-table-body');
      
      for (var userId in users) {
        if (users.hasOwnProperty(userId)) {
          var user = users[userId];

          // Buat baris baru untuk setiap user
          var row = document.createElement('tr');

          // Buat kolom username
          var usernameCell = document.createElement('td');
          usernameCell.textContent = user.username;
          row.appendChild(usernameCell);

          // Buat kolom password
          var passwordCell = document.createElement('td');
          passwordCell.textContent = user.password;
          row.appendChild(passwordCell);

          // Tambahkan baris ke tabel
          tableBody.appendChild(row);
        }
      }
    });
  </script>
</body>
</html>
